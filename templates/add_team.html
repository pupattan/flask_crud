{% extends 'base.html' %}
{% block card_header %} Add Player {% endblock %}
{% block content %}
    <form method="POST" class="form-horizontal">
        <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Team Name</label>
        <div class="col-sm-10">
          <input id="name" type="text" name="name" class="form-control" value="{{form.name}}">
        </div>
      </div>
        <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Log Uri</label>
        <div class="col-sm-10">
          <input type="url" name="logo_uri" class="form-control" value="{{form.logo_uri}}">
        </div>
      </div>
        <button class="btn btn-success">Submit</button>
    </form>
{% endblock %}
